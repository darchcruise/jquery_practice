<html>
<head>
  <title></title>
</head>
<style>
#change_me {
position: absolute;
top: 100px;
left: 400px;
font: 24px arial;}
#move_up #move_down #color #disappear {
padding: 5px;}
</style>

<body>

  <button id="move_up">Move Up</button>
<button id="move_down">Move Down</button>
<button id="move_left">Move Left</button>
<button id="move_right">Move Right</button>
<button id="color">Change Color</button>
<button id="disappear">Disappear/Re-appear</button>
<div id="change_me">Make Me Do Stuff!</div>
<br>



<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></script>
<script src="http:///code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script>
$(document).ready(function() {
  $("#move_up").click( function() {
    $("#change_me").animate({top:30},500);
  });//end move_up
  $("#move_down").click( function() {
    $("#change_me").animate({top:100},500);
  });//end move_down
  $("#move_left").click(function() {
    $("#change_me").animate({left:0},500);
  });
  $("#move_right").click(function() {
    $("#change_me").animate({left:400},500);
  });
  $("#color").click( function() {
    $("#change_me").css("color", "white");
  });//end color
  $("#color").click( function() {
    $("#change_me").css("background-color", "#0000CC");
  });//end background-color
  $("#color").click( function() {
    $("#change_me").css("font-size", "30px");
  });//end font-size
  $("#color").click( function() {
    $("#change_me").html("Hello");
  });//end html
  $("#disappear").click( function() {
    $("#change_me").toggle("slow");
  });//end disappear
});//end doc ready
</script>

</body>
</html>
