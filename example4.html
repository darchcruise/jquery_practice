<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="example4.css">
</head>

<body>

  <div id="header"><h1>Dungeons and Dragons Shop</h1></div>
  <div id="main">
    <div class="pic"><img src="http://3.bp.blogspot.com/--JCx5D6Z77M/T7_kjgx8CaI/AAAAAAAAEBk/FfkKNfbxdBs/s1600/092311_RangerArt.jpg" alt="Ranger" height="200" width="200"></div>
    <div class="pic"><img src="http://fc05.deviantart.net/fs38/f/2008/343/7/b/The_Northern_Barbarian_by_JoeJusko.jpg" alt="Barbarian" height="200" width="200"></div>
    <div class="pic"><img src="http://www.tomwoodfantasyart.com/images/valkyrie_big.jpg" alt="Valkyrie" height="200" width="200"></div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></script>

<script>
$(document).ready(function() {
  $('.pic').click(function(){
    var discount = Math.floor((Math.random()*5) + 5);
    var msg_discount = "<p>Your discount is " + discount + "%</p>";
    $(this).append(msg_discount);
  });
});//end doc ready
</script>
