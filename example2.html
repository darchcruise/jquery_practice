<html>
<head>
  <title></title>
</head>

<body>

  <button id="white_rabbit">Click to see White Rabbit</button>

  <br>

  <img src="http://images4.wikia.nocookie.net/__cb20110115001045/spongebobandfriendsadventures/images/f/f7/Picture1.gif" style="top: 40px">



<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></script>
<script src="http:///code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script>
$(document).ready(function() {

  $("img").hide();
  $("#white_rabbit").click( function() {
    $("img").fadeToggle()("slow");
  });

});//end doc ready
</script>

</body>
</html>
